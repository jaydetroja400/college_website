<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard — Bright Futures College</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">College Website – Admin</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>

    <div class="row g-4 text-center">
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total Students</h6>
          <h3 data-count="1200">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Admissions</h6>
          <h3 data-count="250">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total Faculty</h6>
          <h3 data-count="85">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Announcements</h6>
          <h3 data-count="18">0</h3>
        </div>
      </div>
    </div>

    <section class="mt-5">
      <h5>Recent Activity</h5>
      <ul class="list-group">
        <li class="list-group-item">New student “Alice Johnson” added</li>
        <li class="list-group-item">Faculty “Dr. Jane Doe” updated profile</li>
        <li class="list-group-item">New notice “Exam Schedule 2025” posted</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Bright Futures College Admin Panel</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous" defer></script>
  <script src="../assets/js/admin.js" defer></script>
</body>
</html>
