<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Faculty — Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">College Website – Admin</a>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <main class="container py-4">
    <nav aria-label="breadcrumb"><ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
      <li class="breadcrumb-item active">Manage Faculty</li></ol></nav>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFacultyModal">Add Faculty</button>
      <input type="search" class="form-control w-25 table-search" placeholder="Search faculty ...">
    </div>

    <table class="table table-hover align-middle">
      <thead class="table-light"><tr>
        <th>Name</th><th>Faculty ID</th><th>Email</th><th>Actions</th></tr></thead>
      <tbody>
        <tr><td>John Smith</td><td>F1234</td><td>john@bfc.edu</td>
          <td><button class="btn btn-sm btn-outline-secondary">Edit</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">Delete</button></td></tr>
        <tr><td>Dr. Jane Doe</td><td>F5678</td><td>jane@bfc.edu</td>
          <td><button class="btn btn-sm btn-outline-secondary">Edit</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">Delete</button></td></tr>
        <tr><td>Michael Brown</td><td>F9101</td><td>michael@bfc.edu</td>
          <td><button class="btn btn-sm btn-outline-secondary">Edit</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">Delete</button></td></tr>
      </tbody>
    </table>
  </main>

  <!-- Add Faculty Modal -->
  <div class="modal fade" id="addFacultyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Faculty</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input class="form-control mb-2" placeholder="Name">
        <input class="form-control mb-2" placeholder="Faculty ID">
        <input class="form-control" placeholder="Email">
      </div>
      <div class="modal-footer"><button class="btn btn-primary" data-bs-dismiss="modal">Save</button></div>
    </div></div>
  </div>

  <footer><p>© 2025 Bright Futures College Admin Panel</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous" defer></script>
  <script src="../assets/js/admin.js" defer></script>
</body>
</html>
